<!-- Add Class Modal -->
<div class="modal-overlay" id="add-class-modal">
    <div class="modal-content">
        <h2>Create New Class</h2>
        
        <!-- Class Information Section -->
        <div class="class-info-section">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">School</label>
                    <input type="text" id="class-school" class="form-input" placeholder="e.g. 경기북과학고등학교">
                </div>
                <div class="form-group">
                    <label class="form-label">Year</label>
                    <input type="number" id="class-year" class="form-input" placeholder="e.g. 2025">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Semester</label>
                    <select id="class-semester" class="form-select">
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Generation</label>
                    <input type="number" id="class-generation" class="form-input" placeholder="e.g. 21">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Schedule</label>
                <input type="text" id="class-schedule" class="form-input" placeholder="e.g. Fri 19PM-22PM">
            </div>
        </div>
        
        <div class="divider"></div>
        
        <!-- Lectures Section -->
        <div class="lectures-section">
            <div class="section-title">
                <span>Lectures Schedule</span>
            </div>
            
            <div id="lectures-container" class="lectures-container">
                <!-- First lecture entry (always present) -->
                <div class="lecture-entry" data-lecture-index="0">
                    <div class="lecture-header">
                        <span class="lecture-number">Lecture 1</span>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Topic</label>
                            <input type="text" class="form-input lecture-topic" placeholder="Lecture topic">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-input lecture-date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time</label>
                        <input type="time" class="form-input lecture-time">
                    </div>
                </div>
            </div>
            
            <button class="add-lecture-btn" id="add-more-lectures">
                <span>+ Add another lecture</span>
            </button>
        </div>
        
        <div class="divider"></div>
        
        <!-- Student Enrollment Section -->
        <div class="student-selection-section">
            <div class="section-title">
                <span>Enroll Students <span id="selected-count" class="selected-count">0 selected</span></span>
            </div>
            
            <div class="student-filter">
                <input type="text" id="student-search" placeholder="Search students...">
            </div>
            
            <div id="student-list" class="student-list">
                <!-- Student items will be loaded dynamically -->
            </div>
        </div>
        
        <div class="form-actions">
            <button class="submit-btn" id="submit-class-btn">Create Class</button>
            <button class="close-btn" id="close-modal-btn">Cancel</button>
        </div>
    </div>
</div>
